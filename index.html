<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="./Assets/css/style.css"/>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-light bg-dark text-white">
        <span class="navbar-brand mb-0 h1">5-Day Weather Forecast</span>
    </nav>
   
    <div class="container">

       <!-- Search Form -->
        <form>
            <div class="form-group border-bottom border-dark my-4">
                <label for="Search">Search for a city:</label>
                <input type="search" class="form-control" id="exampleFormControlInput1" placeholder="City">
                <button class="btn btn-primary mx-1 my-3" id="search-btn" type="submit">Search</button>
            </div>      
        </form>

        <!-- Current Weather -->
        <div class="container-fluid rounded-lg border-top border-right border-bottom border-left border-dark" id="hide-current"></div>

        <!-- 5 Day Forecast -->
        <div class="d-flex justify-content-center"></div>
        <!-- <section>
            <div class="card" id="hide-forecast"></div>  
        </section> -->
    </div>

    
        
            

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
      <script src="./Assets/js/script.js"></script>
</body>

</html>
